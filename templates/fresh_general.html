{% extends "layout.html" %}

{% block title %}
    Fresh
{% endblock %}

{% block bodyclass %}
    class="fresh_bg"
{% endblock %}

{% block content %}
<h2>Fresh Movie:</h2>
<h2>{{movie['title']}} ({{movie['release_date'][0:4]}})</h2>
<img src="https://image.tmdb.org/t/p/w342{{movie['poster_path']}}" alt="Movie Poster" width="200"
     height="300">
<br />
<br />
<p>Plot: {{movie['overview']}}</p>
<h2>Why you should watch it?</h2>
<h2>{{reco}}</h2>
<a href="/" class="btn btn-outline-success btn-lg">Go back</a>
{% endblock %}
